<html>
    <head>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          
          var data = google.visualization.arrayToDataTable([
            ['Day', '# of times you logged a happy memory'],
            ["1", 2],
            ["2", 2],
            ["3", 6],
            ["4", 0],
            ["5", 3],
            ["6", 5],
            ["7", 1],
            ["8", 1],
            ["9", 1],
            ["10", 1],
            ["10", 1],
            ["12", 1],
            ["13", 1],
            ["14", 4],
            ["15", 2],
            ["16", 2],
            ["17", 1],
            ["18", 1],
            ["19", 2],
            ["20", 1],
            ["21", 1],
            ["22", 2],
            ["23", 1],
            ["24", 1],
            ["25", 1],
            ["26", 1],
            ["27", 2],
            ["28", 1],
            ["29", 2],
            ["30", 4],
          ]);
  
          var options = {
            title: 'Your stats for 2024',
            curveType: 'function',
            legend: { position: 'bottom' },
            animation: {"startup": true, "duration": 1000},
            backgroundColor: "#e3e5e6"
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('monthlyStats'));
  
          chart.draw(data, options);
        }
      </script>
    </head>
    <body>
      <div id="monthlyStats" style="width: 900px; height: 500px"></div>
    </body>
  </html>
